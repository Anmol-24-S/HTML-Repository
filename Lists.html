<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists - By Anmol</title>
</head>
<body>
    <ul type = "square"> <!--"ul" hoti hai unordered list. And "li" hota hai list item me likhne k liye. type me likh skte hai ki kya hona chahiye denotion me starting pr-->
        <li>Anmol</li>
        <li>Vishwash</li>
        <li>Khush</li>
    </ul>
    <ol type = "A"> <!--"ol" hoti hai ordered list-->
        <li>BMW</li>
        <li>Audi</li>
        <li>Mercedes</li>
    </ol>
</body>
</html>
